name: Dizilla Scraper Update

on:
  schedule:
    - cron: '0 0 * * *' # Her gün gece yarısı çalışır
  workflow_dispatch: # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r dizilla/requirements.txt

      - name: Scripti Çalıştır
        run: |
          cd dizilla
          python main.py

      - name: Değişiklikleri Commit ve Push Yap
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add dizilla/dizilla.m3u
          git commit -m "Dizilla M3U Güncellendi - $(date)" || echo "Değişiklik yok"
          git push
