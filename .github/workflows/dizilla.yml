name: DiziBox Scraper Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Chrome ve Xvfb Kurulumu
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          
      - name: Kütüphaneleri Yükle
        run: |
          pip install -r dizilla/requirements.txt

      - name: Scripti Çalıştır (Xvfb ile)
        run: |
          cd dizilla
          xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python main.py

      - name: Değişiklikleri Kaydet
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          if [ -f dizilla/dizilla.m3u ]; then
            git add dizilla/dizilla.m3u
            git commit -m "DiziBox M3U Güncellendi (Google Proxy) - $(date)" || echo "Değişiklik yok"
            git push
          else
            echo "M3U dosyası yok."
          fi
