name: Dizilla Botu

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_dizilla:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        pip install --upgrade pip
        pip install -r dizilla/requirements.txt

    - name: Dizilla Scriptini Çalıştır
      run: python dizilla/dizilla_full_scraper.py

    - name: Sonuçları Kaydet
      run: |
        git config --global user.name "DizillaBot"
        git config --global user.email "bot@dizilla.com"
        
        # Dosyaları ekle (eğer varsa)
        git add dizilla_db.json dizilla_archive.m3u || true
        
        # Değişiklik varsa commit at, yoksa hata verme
        git commit -m "Dizilla Güncellemesi: $(date)" || echo "Değişiklik yok, commit atlanıyor."
        git push
