name: Dizilla Günlük Güncelleme

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Google Chrome ve Xvfb Kur
      run: |
        # Çakışmaları önlemek için varsa temizlik yap
        sudo apt-get remove -y google-chrome-stable || true
        
        # Güncel Chrome'u indir ve kur
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
        # Versiyonu yazdır (Log kontrolü için)
        google-chrome --version

    - name: Kütüphaneleri Yükle
      run: |
        pip install -r dizilla/requirements.txt

    - name: Scraper'ı Çalıştır
      run: |
        cd dizilla
        # Sanal ekran ile çalıştır
        xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python main.py

    - name: Commit ve Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add dizilla/dizibox.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik M3U Güncelleme" && git push)
