name: Dizilla M3U Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to the GITHUB_TOKEN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r dizilla/requirements.txt

      - name: Run scraper script
        run: python dizilla/scraper.py

      - name: Commit M3U file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Update dizilla.m3u"
          files: dizilla/dizilla.m3u
          branch: ${{ github.ref_name }} # Commits to the current branch (e.g., main, master)
          # You can specify 'main' or 'master' directly if you prefer:
          # branch: main
